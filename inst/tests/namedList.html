<html>
  <head>
    <script type="text/javascript" src = "../javascript/Rhelpers.js"></script>
<script type="text/javascript" src="../javascript/raphael.js"> </script>
<script type="text/R">
  myfun = function()
    { 
  list(a = 5, b = 7, c= "well hello")
    }
</script>
<script type="text/javascript">
  function dotest()
  {
  var res = R.myfun();
  
  document.getElementById("divout").innerHTML =  "res: " + res;
  document.getElementById("divout2").innerHTML =  "res.b: " + res.b;
  document.getElementById("divout3").innerHTML = "res[0]: " + res[0];
   document.getElementById("divout4").innerHTML = "res[1]: " + res[1];
  document.getElementById("divout5").innerHTML = "res[5] (out of bounds): " + res[5];
  }
</script>
</head>
<body>
    <embed id="REngine" type="application/r" width="0" height="0"></embed>
<input type="button"  onclick="dotest();"/>
Press the button to test default marshalling mechanics of named R lists
<div id="divout"></div>
<div id="divout2"></div>
<div id="divout3"></div>
<div id="divout4"></div>
<div id="divout5"></div>
</body>
</html>
