<html>
  <head>
    <script type="text/javascript" src="../javascript/raphael.js"> </script>
    <script type="text/javascript">
      function myclk(e)
      {
        var targ;
	if (!e) var e = window.event;
	if (e.target) targ = e.target;
	else if (e.srcElement) targ = e.srcElement;
        targ.attr("fill", "#550055")
      } 
      function myload()
      {
      var pap = new Raphael(document.getElementById("canvas"), 400, 400);
      circ = pap.circle(50, 50, 5);
      circ.mouseover(myclk);
      node = circ.node;
      node.onmouseover = "myclk(e)";
      }
    </script>
  </head>
  <body onload="myload();">
    <div id="canvas" height="400" width="400" > </div>
  </body>
</html>
