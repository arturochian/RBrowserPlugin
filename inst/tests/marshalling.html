<html>
<head>
  <script type="text/javascript">
    function domarshaltest(event)
    {
    var res = R.eval("rnorm(2)");
    var div  = document.getElementById("mydiv");
    div.innerHTML = "R.eval('rnorm(2)') [vector] : " + res;
    
    var div2  = document.getElementById("mydiv2"); 
    res3 = R.rnorm;
    div2.innerHTML = "R.rnorm [function]: " + res3;

    
    var res2 = R.rnorm(2, 6)
    var div3  = document.getElementById("mydiv3");
    div3.innerHTML = "R.rnorm(2, 6) [vector]: " + res2; 
    
    var div4  = document.getElementById("mydiv4");
    div4.innerHTML = "R.pi [scalar]: " + R.pi;
    }
    window.addEventListener("rcoderun", domarshaltest);
    
</script>
</ead>
<body>
  <embed type="application/r" width="0" height="0"></embed>
 Test cases for default marshalling behavior:
 <div id="mydiv" ></div> 
 <div id="mydiv2" ></div> 
 <div id="mydiv3" ></div> 
 <div id="mydiv4" ></div> 
      
      
      
   </body>
</html>
