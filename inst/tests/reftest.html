<html>
<script type="text/javascript" src = "../javascript/Rhelpers.js"></script>
<head>
    <script type="text/javascript">
      function doreftest()
{
      var res = R.rnorm(2, 6)
      var div  = document.getElementById("mydiv");
      div.innerHTML = "R.rnorm(2, 6) : " + res; 
      var div2  = document.getElementById("mydiv2");
      div2.innerHTML = "R.rnorm(2, 6).convert() : " + res.convert(); 
}
  </script>

</head>
<body>
  <embed type="application/r" width="0" height="0"></embed>
 <input type="button" onclick="doreftest();"/>
 <div id="mydiv" ></div> 
 <div id="mydiv2" ></div> 
 
  </body>
</html>
