<html>
  <head>
    <script type="text/javascript" src="../../../RFirefox/inst/javascript/Rhelpers.js"></script>  
    <script type="text/R">
      setClass("myclass", representation(a ="numeric", b = "character"))
      doS4test = function()
      {
        new("myclass", a = 10, b = "hello there")
      }
    </script>
    <script type="text/javascript">
      function dotest()
{
      var s4 = R.doS4test()
      document.getElementById("obj").innerHTML = "s4: " + s4;
      document.getElementById("a").innerHTML = "s4.a: " + s4.a;
      document.getElementById("b").innerHTML = "s4.b: " + s4.b;
      s4.a = 5;
      var result;
      if (s4.a == 5)
        result = "success";
      else
        result = "failure";
      document.getElementById("set").innerHTML = "testing setting slot values: " +  result; 

      }

    </script>
</head>
<body>    
  <embed id="REngine" type="application/r" height="0" width="0"></embed>
  <input type="button" onclick="dotest();"/>
  <div id="obj"></div>
  <div id="a"></div>
  <div id="b"></div>
  <div id="set"></div>
  </body>
</html>
