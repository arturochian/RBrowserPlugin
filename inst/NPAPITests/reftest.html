<html>
<body>
  <embed type="application/test-r" ></embed>
 
 <div id="mydiv" ></div> 
 <div id="mydiv2" ></div> 
 
    <script type="text/javascript">
      var Reng = document.embeds[0]; 
       
      var res = Reng.rnorm(2, 6)
      var div  = document.getElementById("mydiv");
      div.innerHTML = "Reng.rnorm(2, 6) : " + res; 
      var div2  = document.getElementById("mydiv2");
      div2.innerHTML = "Reng.rnorm(2, 6).convert() : " + res.convert(); 
  </script>
  </body>
</html>
